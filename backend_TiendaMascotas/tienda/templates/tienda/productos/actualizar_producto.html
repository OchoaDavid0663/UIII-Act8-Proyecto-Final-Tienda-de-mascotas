{% extends 'tienda/base.html' %}
{% block content %}
<div class="card shadow-sm col-lg-8 mx-auto">
    <div class="card-header bg-warning"><h4>Editar Producto</h4></div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label>Nombre del Producto</label>
                <input type="text" name="nombre_producto" class="form-control" value="{{ producto.nombre_producto }}" required>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Categoría</label>
                    <select name="categoria" class="form-select" required>
                        {% for c in categorias %}
                            <option value="{{ c.id_categoria }}" {% if c.id_categoria == producto.categoria.id_categoria %}selected{% endif %}>
                                {{ c.nombre_categoria }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Proveedor</label>
                    <select name="proveedor" class="form-select" required>
                        {% for p in proveedores %}
                            <option value="{{ p.id_proveedor }}" {% if p.id_proveedor == producto.proveedor.id_proveedor %}selected{% endif %}>
                                {{ p.nombre_empresa }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label>Precio Venta</label>
                    <input type="number" step="0.01" name="precio_venta" class="form-control" value="{{ producto.precio_venta|stringformat:'.2f' }}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Stock</label>
                    <input type="number" name="stock" class="form-control" value="{{ producto.stock }}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Marca</label>
                    <input type="text" name="marca" class="form-control" value="{{ producto.marca }}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Para Especie</label>
                    <input type="text" name="para_especie" class="form-control" value="{{ producto.para_especie }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Fecha Vencimiento</label>
                    <input type="date" name="fecha_vencimiento" class="form-control" value="{{ producto.fecha_vencimiento|date:'Y-m-d' }}">
                </div>
            </div>

            <div class="mb-3">
                <label>Descripción</label>
                <textarea name="descripcion" class="form-control" rows="2">{{ producto.descripcion }}</textarea>
            </div>
            
            <div class="mb-3">
                 <label>Tamaño Animal</label>
                 <input type="text" name="tamano_animal" class="form-control" value="{{ producto.tamano_animal }}">
            </div>

            <button type="submit" class="btn btn-warning">Actualizar Producto</button>
            <a href="{% url 'ver_productos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
