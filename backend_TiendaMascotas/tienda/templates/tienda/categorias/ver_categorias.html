{% extends 'tienda/base.html' %}
{% block content %}
<div class="card shadow-sm border-0">
    <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
        <h4 class="m-0 text-primary"><i class="bi bi-tags"></i> Categor√≠as</h4>
        <a href="{% url 'crear_categoria' %}" class="btn btn-success"><i class="bi bi-plus-circle"></i> Nueva</a>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Especie</th>
                    <th>Tipo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for c in categorias %}
                <tr>
                    <td>{{ c.nombre_categoria }}</td>
                    <td>{{ c.aplica_para_especie }}</td>
                    <td>
                        {% if c.es_comida %}<span class="badge bg-warning">Comida</span>{% endif %}
                        {% if c.es_juguete %}<span class="badge bg-info">Juguete</span>{% endif %}
                    </td>
                    <td>
                        <a href="{% url 'detalle_categoria' c.id_categoria %}" class="btn btn-sm btn-info text-white"><i class="bi bi-info-circle"></i></a>
                        <a href="{% url 'actualizar_categoria' c.id_categoria %}" class="btn btn-sm btn-warning"><i class="bi bi-pencil-square"></i></a>
                        <a href="{% url 'borrar_categoria' c.id_categoria %}" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
