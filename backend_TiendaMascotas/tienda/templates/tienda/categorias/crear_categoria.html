{% extends 'tienda/base.html' %}
{% block content %}
<div class="card shadow-sm col-md-6 mx-auto">
    <div class="card-header bg-success text-white"><h4>Nueva Categoría</h4></div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label>Nombre Categoría</label>
                <input type="text" name="nombre_categoria" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Descripción</label>
                <textarea name="descripcion_categoria" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label>Aplica para Especie</label>
                <input type="text" name="aplica_para_especie" class="form-control" placeholder="Ej: Perros" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="es_comida" id="es_comida">
                <label class="form-check-label" for="es_comida">Es Comida</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="es_juguete" id="es_juguete">
                <label class="form-check-label" for="es_juguete">Es Juguete</label>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'ver_categorias' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
