{% extends 'tienda/base.html' %}
{% block content %}
<div class="card shadow-sm col-md-8 mx-auto">
    <div class="card-header bg-warning"><h4>Editar Animal</h4></div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Nombre</label>
                    <input type="text" name="nombre_animal" class="form-control" value="{{ animal.nombre_animal }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Chip ID</label>
                    <input type="text" name="chip_identificacion" class="form-control" value="{{ animal.chip_identificacion }}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label>Especie</label>
                    <input type="text" name="especie" class="form-control" value="{{ animal.especie }}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Raza</label>
                    <input type="text" name="raza" class="form-control" value="{{ animal.raza }}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label>GÃ©nero</label>
                    <select name="genero" class="form-select" required>
                        <option value="M" {% if animal.genero == 'M' %}selected{% endif %}>Macho</option>
                        <option value="H" {% if animal.genero == 'H' %}selected{% endif %}>Hembra</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Fecha Nacimiento</label>
                    <input type="date" name="fecha_nacimiento" class="form-control" value="{{ animal.fecha_nacimiento|date:'Y-m-d' }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Precio Venta</label>
                    <input type="number" step="0.01" name="precio_venta" class="form-control" value="{{ animal.precio_venta|stringformat:'.2f' }}" required>
                </div>
            </div>
            <div class="mb-3">
                <label>Estado de Salud</label>
                <input type="text" name="estado_salud" class="form-control" value="{{ animal.estado_salud }}" required>
            </div>
            <div class="mb-3">
                <label>Vacunas Aplicadas</label>
                <textarea name="vacunas_aplicadas" class="form-control" rows="3">{{ animal.vacunas_aplicadas }}</textarea>
            </div>
            <button type="submit" class="btn btn-warning">Actualizar</button>
            <a href="{% url 'ver_animales' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
