{% extends 'tienda/base.html' %}
{% block content %}
<div class="alert alert-danger text-center shadow">
    <h4>¿Eliminar registro de: {{ animal.nombre_animal }}?</h4>
    <p>Esta acción eliminará al animal del sistema.</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'ver_animales' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
