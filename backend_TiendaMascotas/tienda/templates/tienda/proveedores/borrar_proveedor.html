{% extends 'tienda/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white">
                <h4 class="m-0"><i class="bi bi-exclamation-triangle-fill"></i> Confirmar Eliminación</h4>
            </div>
            <div class="card-body text-center p-5">
                <h5 class="card-title">¿Estás seguro de que deseas eliminar este proveedor?</h5>
                <p class="card-text fs-4 fw-bold text-danger my-3">{{ proveedor.nombre_empresa }}</p>
                <p class="text-muted">Esta acción no se puede deshacer.</p>
                
                <form method="POST" class="mt-4">
                    {% csrf_token %}
                    <a href="{% url 'ver_proveedores' %}" class="btn btn-secondary btn-lg me-2">Cancelar</a>
                    <button type="submit" class="btn btn-danger btn-lg">Sí, Eliminar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
