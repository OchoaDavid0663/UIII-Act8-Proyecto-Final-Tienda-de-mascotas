{% extends 'tienda/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-warning text-dark">
                <h4 class="m-0"><i class="bi bi-pencil-square"></i> Editar Proveedor</h4>
            </div>
            <div class="card-body p-4">
                
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="nombre_empresa" class="form-label fw-bold">Nombre de la Empresa</label>
                        <input type="text" class="form-control" name="nombre_empresa" id="nombre_empresa" 
                               value="{{ proveedor.nombre_empresa }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="contacto" class="form-label fw-bold">Nombre del Contacto</label>
                        <input type="text" class="form-control" name="contacto" id="contacto" 
                               value="{{ proveedor.contacto }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label fw-bold">Teléfono</label>
                        <input type="text" class="form-control" name="telefono" id="telefono" 
                               value="{{ proveedor.telefono }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Correo Electrónico</label>
                        <input type="email" class="form-control" name="email" id="email" 
                               value="{{ proveedor.email }}">
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'ver_proveedores' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-warning">Actualizar Cambios</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
