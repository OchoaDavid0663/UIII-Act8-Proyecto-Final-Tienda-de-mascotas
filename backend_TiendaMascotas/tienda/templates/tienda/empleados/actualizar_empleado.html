{% extends 'tienda/base.html' %}

{% block content %}
<div class="card shadow-sm col-lg-8 mx-auto">
    <div class="card-header bg-warning text-dark">
        <h4 class="m-0"><i class="bi bi-pencil-square"></i> Editar Empleado</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control" value="{{ empleado.nombre }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Apellido</label>
                    <input type="text" name="apellido" class="form-control" value="{{ empleado.apellido }}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">DNI</label>
                    <input type="text" name="dni" class="form-control" value="{{ empleado.dni }}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Cargo</label>
                    <input type="text" name="cargo" class="form-control" value="{{ empleado.cargo }}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Turno</label>
                    <select name="turno" class="form-select">
                        <option value="Mañana" {% if empleado.turno == 'Mañana' %}selected{% endif %}>Mañana</option>
                        <option value="Tarde" {% if empleado.turno == 'Tarde' %}selected{% endif %}>Tarde</option>
                        <option value="Noche" {% if empleado.turno == 'Noche' %}selected{% endif %}>Noche</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Fecha Contratación</label>
                    <!-- Importante: formatear la fecha como Y-m-d para que el input type="date" la lea -->
                    <input type="date" name="fecha_contratacion" class="form-control" value="{{ empleado.fecha_contratacion|date:'Y-m-d' }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Salario</label>
                    <!-- Formatear para que salgan los decimales correctamente -->
                    <input type="number" step="0.01" name="salario" class="form-control" value="{{ empleado.salario|stringformat:'.2f' }}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" value="{{ empleado.email }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Teléfono</label>
                    <input type="text" name="telefono" class="form-control" value="{{ empleado.telefono }}" required>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                <a href="{% url 'ver_empleados' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                <button type="submit" class="btn btn-warning">Actualizar Datos</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
